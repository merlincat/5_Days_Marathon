<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3 | Flowers</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(62deg, rgba(60,80,101,1) 0%, rgba(90,110,133,1) 100%);">
          <h1>Blue Lotus</h1>
          <p>Alone Bloom</p>
        </div>
        <div style="background: linear-gradient(62deg, rgba(187,65,21,1) 0%, rgba(255,87,94,1) 100%);">
          <h1>Delicate Flowers</h1>
          <p>Soft Bloom</p>
        </div>
        <div style="background: linear-gradient(62deg, rgba(181,53,29,1) 0%, rgba(221,121,39,1) 100%);">
          <h1>Orange Flowers</h1>
          <p>Beauty in Bloom</p>
        </div>
        <div style="background: linear-gradient(62deg, rgba(192,8,42,1) 0%, rgba(225,0,44,1) 100%);">
          <h1>Red flower in the dark</h1>
          <p>Brooding Bloom</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1485560877477-396b5b91acd0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1442458017215-285b83f65851?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1935&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1585337913966-114ba3cf1f80?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1964&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1488875482628-eee706cbfad5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1888&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
